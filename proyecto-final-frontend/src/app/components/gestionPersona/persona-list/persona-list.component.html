<div class="container-fluid">
      
  <div class="row ">
      <div class="card col-10 offset-1 tabla mt-5">
          <div class="row">
              <div class="col-12 col-sm-12 col-md-4">
                  <div class="card m-3 ">
                          <h5 class="card-header titulo">Filtro</h5>
                          <div class="card-body">
                            <form class="row g-3">
                              <div class="col-auto">

                                <label for="dni" class="visually-hidden">Dni:</label>
                                <input type="text" class="form-control" id="dni" placeholder="Ingrese el Dni" name="dni" [(ngModel)]="personaDni.dni">

                                <!--
                                <div *ngIf="dni.invalid && (dni.dirty || dni.touched)"
                                class="alert alert-danger">
                                <div *ngIf="dni.errors?.['required']">
                                    El campo DNI es requerido
                                </div>
                               </div> 
                              -->

                              </div>
                              <div class="col-auto">
                                <button type="submit" class="ov-btn-grow-skew" (click)="fitrarByDni()">Buscar</button>
                              </div>
                            </form>     
                          </div>              
                    </div>
              </div>
              <div class="col-12 col-sm-12 col-md-4">
                <div class="card m-3 ">
                        <h5 class="card-header titulo  text-center">Lista completa</h5>
                        <div class="card-body vstack gap-2 mx-auto">
                            <button type="submit" class="ov-btn-grow-skew" (click)="cargarPersonas()">Mostrar</button>
                        </div>
          
                  </div>
            </div>
              <div class=" col-12 col-sm-12 col-md-4">
                  <div class="card m-3 ">
                          <h5 class="card-header titulo text-center"> Registro </h5>
                          <div class="card-body vstack gap-2 mx-auto">
                              <button type="button" class="ov-btn-grow-skew" (click)="agregarPersona()" >
                                Agregar nueva Persona
                              </button> 
                          </div>
                    </div>
              </div>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="card col-10 offset-1 tabla mt-5 mb-5" style="background-color: rgba(255, 255, 255, 0.829);">
          
              <div class="table-wrapper mt-5">
                  <div class=" table-title ">
                      <div class="titulo2">
                          <div class="row">
                              <div class="col-12  text-center text-md-start">
                                  <h2 class="ps-4 text-center">Personas Registradas </h2>
                              </div>
                          </div>      
                      </div>
                  </div>
                  <div class="row mt-3 p-5 bg-white">
                      <div class="table-responsive">
                          <table class="table table-striped table-hover table-bordered">
                              <thead class="table-primary titulo p-5">
                                <tr class="text-center" >
                                 
                                  <th scope="col" class="text-center">Apellido</th>
                                  <th scope="col" class="text-center">Nombre</th>
                                  <th scope="col" class="text-center">DNI</th>
                                  <th scope="col" class="text-center">Direccion</th>
                                  <th scope="col" class="text-center">Telefono</th>
                                  <th scope="col" class="text-center">Email</th>
                                  <th scope="col" class="text-center">Rol</th>
                                  <th scope="col" class="text-center">Area</th>
                                  <th scope="col" class="text-center">Modificar/Eliminar</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of personas">
                                  <td>{{item.apellido}}</td>
                                  <td>{{item.nombre}}</td>
                                  <td>{{item.dni}}</td>
                                  <td>{{item.direccion}}</td>
                                  <td>{{item.telefono}}</td>
                                  <td>{{item.email}}</td>
                                  <td>{{item.rol}}</td>        
                                             
                                <td>--</td>
                                <td>
                                    <div class="row">
                                        <div class=" col-5 vstack gap-2  mx-auto me-1 ">
                                            <div class=" d-flex justify-content-center">
                                                <button type="button" class="btn btn-btn bg-warning me-2 btnAcciones" (click)="modificarPersona(item)" >
                                                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                                      </svg>
                                                </button>
                                                <button type="button" class="btn btn-btn bg-danger btnAcciones" (click)="borrarPersona(item)">
                                                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                                          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                                      </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>   
                                </td>
                                </tr>
                              </tbody>
                          </table>
                      </div>
                      
                  </div>
              </div>
      </div>
  </div>   
</div>
