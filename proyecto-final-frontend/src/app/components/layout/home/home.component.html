<main>
<div class="container-fluid">
  <div class="row">

    <div class="col-md-8 ">
      <div id="carouselExampleInterval" class=" carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active justify-content-center" data-bs-interval="3000">
            <img src="./assets/fondo1.png" class="d-block w-100 box1">
            <div class="carousel-caption d-block" style="color: #d0b080;   text-shadow: 2px 2px 4px rgb(0, 0, 0);">
              <h1>Escuela Primaria N° 119</h1>
              <h4>General Manuel Savio de Palpala - Jujuy</h4>
            </div>

          </div>
        </div>
      </div>
    </div>



    <div class="col-md-4">
      <aside class="p-4 aside-cont">
        <h5>Enlaces útiles</h5> 
        <div>
          <label for="turno">Elegir Turno</label> 
          <select class="form-select" id="turno" name="turno" aria-label="Default select example" [(ngModel)]="turno">
            <option value="mañana" selected>Mañana</option>
            <option value="tarde">Tarde</option>
          </select>
        </div>
        <div class="accordion" id="accordionExample">

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                1er Grado
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="margin-left: 20px;">
              <div *ngFor="let area of listaAreas" style="margin-top: 10px; margin-bottom: 5px;">
                <button class="btn-anuncio"
                  *ngIf="area.grado == '1' && area.turno == turno"  (click)="verArea(area._id)">{{area.nombreArea}} {{area.turno}} </button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                2do Grado
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="margin-left: 20px;">
              <div *ngFor="let area of listaAreas" style="margin-top: 10px; margin-bottom: 5px;">
                <button class="btn-anuncio" *ngIf="area.grado == '2' && area.turno == turno"  (click)="verArea(area._id)">{{area.nombreArea}} {{area.turno}} </button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                3er Grado
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="margin-left: 20px;">
              <div *ngFor="let area of listaAreas" style="margin-top: 10px; margin-bottom: 5px;">
                <button class="btn-anuncio" *ngIf="area.grado == '3' && area.turno == turno" (click)="verArea(area._id)">{{area.nombreArea}} {{area.turno}} </button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                4to Grado
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="margin-left: 20px;">
              <div *ngFor="let area of listaAreas" style="margin-top: 10px; margin-bottom: 5px;">
                <button class="btn-anuncio" *ngIf="area.grado == '4' && area.turno == turno" (click)="verArea(area._id)">{{area.nombreArea}} {{area.turno}} </button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                5to Grado
              </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="margin-left: 20px;">
              <div *ngFor="let area of listaAreas" style="margin-top: 10px; margin-bottom: 5px;">
                <button class="btn-anuncio" *ngIf="area.grado == '5' && area.turno == turno" (click)="verArea(area._id)">{{area.nombreArea}} {{area.turno}} </button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                6to Grado
              </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="margin-left: 20px;">
              <div *ngFor="let area of listaAreas" style="margin-top: 10px; margin-bottom: 5px;">
                <button class="btn-anuncio" *ngIf="area.grado == '6' && area.turno == turno" (click)="verArea(area._id)">{{area.nombreArea}} {{area.turno}} </button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                7mo Grado
              </button>
            </h2>
            <div id="collapseSeven" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="margin-left: 20px;">
              <div *ngFor="let area of listaAreas" style="margin-top: 10px; margin-bottom: 5px;">
                <button class="btn-anuncio" *ngIf="area.grado == '7'&& area.turno == turno" (click)="verArea(area._id)">{{area.nombreArea}} {{area.turno}} </button>
              </div>
            </div>
          </div>
        </div>


      </aside>
    </div>
  </div>
  <div class="row" >
    <div style="flex: 1; overflow-y: auto;" class="m-5">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let anuncio of anuncionsGenerales">
          <div class="card rounded-5 border-3" style="background-color:rgba(0, 0, 0, 0.308);color: white;height: 300px; ">
            <div style="height: 140px; background-color: rgba(117, 221, 255, 0.753);" class="rounded-top-5"></div>
            <div class="card-body">
              <h5 class="card-title">{{anuncio.titulo}}</h5>
              <p class="card-text">{{anuncio.descripcionCard}}</p>
              <p>{{anuncio.fechaDesde}}</p>
              <button class="btn btn-anuncio" (click)="verAnuncio(idArea,anuncio._id)">Leer Mas...</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
